{% extends "base.html" %}

{% block title %}Login - DiaBot{% endblock %}

{% block content %}
<section class="section" style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
    <div class="container" style="max-width: 450px;">
        <div class="card" style="padding: 2.5rem;">
            <div class="text-center" style="margin-bottom: 2rem;">
                <div class="logo-icon" style="width: 60px; height: 60px; margin: 0 auto 1rem; font-size: 1.5rem;">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 style="font-family: var(--font-display); font-size: 1.75rem; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: var(--text-secondary);">Sign in to your DiaBot account</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group" style="margin-bottom: 1.25rem;">
                    <label for="email" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-envelope" style="color: var(--primary); margin-right: 0.5rem;"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           value="{{ email if email else '' }}"
                           placeholder="Enter your email"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-lock" style="color: var(--primary); margin-right: 0.5rem;"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="remember" style="width: 1rem; height: 1rem;">
                        <span style="font-size: 0.875rem;">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 0.875rem; color: var(--primary); text-decoration: none;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
