{% extends "base.html" %}

{% block title %}Register - DiaBot{% endblock %}

{% block content %}
<section class="section" style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
    <div class="container" style="max-width: 450px;">
        <div class="card" style="padding: 2.5rem;">
            <div class="text-center" style="margin-bottom: 2rem;">
                <div class="logo-icon" style="width: 60px; height: 60px; margin: 0 auto 1rem; font-size: 1.5rem;">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 style="font-family: var(--font-display); font-size: 1.75rem; margin-bottom: 0.5rem;">Create Account</h1>
                <p style="color: var(--text-secondary);">Join DiaBot for AI-powered health screening</p>
            </div>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group" style="margin-bottom: 1.25rem;">
                    <label for="username" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-user" style="color: var(--primary); margin-right: 0.5rem;"></i>Username
                    </label>
                    <input type="text" id="username" name="username" required 
                           value="{{ username if username else '' }}"
                           placeholder="Choose a username"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                </div>
                
                <div class="form-group" style="margin-bottom: 1.25rem;">
                    <label for="email" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-envelope" style="color: var(--primary); margin-right: 0.5rem;"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           value="{{ email if email else '' }}"
                           placeholder="Enter your email"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                </div>
                
                <div class="form-group" style="margin-bottom: 1.25rem;">
                    <label for="phone" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-phone" style="color: var(--primary); margin-right: 0.5rem;"></i>Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" required 
                           value="{{ phone if phone else '' }}"
                           pattern="[0-9]{10,15}" 
                           placeholder="Enter 10-15 digit phone number"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">10-15 digits only</small>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.25rem;">
                    <label for="password" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-lock" style="color: var(--primary); margin-right: 0.5rem;"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a password"
                           minlength="6"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">Minimum 6 characters</small>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="confirm_password" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">
                        <i class="fas fa-lock" style="color: var(--primary); margin-right: 0.5rem;"></i>Confirm Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Confirm your password"
                           style="width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md); font-size: 1rem; transition: border-color 0.2s;">
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="terms" required style="width: 1rem; height: 1rem; margin-top: 0.25rem;">
                        <span style="font-size: 0.875rem; color: var(--text-secondary);">
                            I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and 
                            <a href="#" style="color: var(--primary);">Privacy Policy</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem;">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
